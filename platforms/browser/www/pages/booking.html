<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/angular-material.min.css">  
  <link rel="stylesheet" href="../css/style.css">
  
</head>
<body ng-app="BlankApp" ng-cloak disable-tap>
	<div id="wrap" ng-controller="bookingCtrl">
  
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header text-center">
        <span class="navbar-brand pull-left">Book Your Ride</span> 
        <span class="navbar-brand pull-right"><i class="glyphicon glyphicon-off"></i></span> 
      </div>
    </nav>
	<md-content layout-padding="">
	<md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
    <form name="bookingForm">

      
      <md-input-container class="md-block">
        <label>Form</label>
        <input required="" type="text" name="from" ng-model="booking.from" id="autocomplete">

        <div ng-messages="bookingForm.from.$error" role="alert">
		  <div ng-message-exp="['required']">
			 This field is required.
          </div>
        </div>
      </md-input-container>
	  
      <md-input-container class="md-block">
        <label>To</label>
        <input required="" type="text" name="to" ng-model="booking.to" ng-autocomplete>

        <div ng-messages="bookingForm.to.$error" role="alert">
          <div ng-message-exp="['required']">
            This fiels is required.
          </div>
        </div>
      </md-input-container>

      <div layout="column">
        <md-button ng-disabled="!bookingForm.$valid" ng-click="bookingFormsubmit(booking)" class="md-raised md-primary">&nbsp Confirm Ride &nbsp</md-button>
      </div>

    </form>
	</md-card>
  </md-content>
</div>

<div id="footer">
  <div class="col-xs-12 navbar-inverse navbar-fixed-bottom">
  <div class="row" id="bottomNav">
	<div class="col-xs-4 text-center"><a href="#"><i class="glyphicon glyphicon-plane"></i></a></div>
    <div class="col-xs-4 text-center"><a href="#"><i class="glyphicon glyphicon-road"></i></a></div>
    <div class="col-xs-4 text-center"><a href="#"><i class="glyphicon glyphicon-user"></i></a></div>    
  </div>
  </div>
</div>
  
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="../js/angular.min.js"></script>
  <script src="../js/angular-animate.min.js"></script>
  <script src="../js/angular-aria.min.js"></script>
  <script src="../js/angular-messages.min.js"></script>
	<script src="../js/ngautocomplete.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Angular Material Library -->
  <script src="../js/angular-material.min.js"></script>
  
  
  <!-- Controllers -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDElubjsDGr0TcRnLVbi4JRvxxH1akfV2M&libraries=places"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
  <script src="../controllers/app.js"></script>
  
</body>
</html>
